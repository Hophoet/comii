{% extends 'base.html' %}

{% block content %}

  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Payment</h2>

      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-8 mb-4">

          <!--Card-->
          <div class="card">

              <form  method="post" class="card-body" >
                  {% csrf_token %}
                  <label for="card-element">
                    Credit or debit card
                  </label>
                  <input class="form-control" type="text" name="stripe-token" required >


                <button class="btn btn-info" type="submit">Submit Payment</button>
              </form>


          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-4 mb-4">

          {% include 'cart.html' %}


        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
    </main>
    <!--Main layout-->


{% endblock %}
